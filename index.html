<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>CodedHub | Login</title>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <form action="" method="POST">
                <h1>Login</h1>
                    <label for="username"> Username </label>
                        <input type="text" placeholder="Email/UserID" name="username" id="username" required>
                    <label for="password">Password </label>
                        <input type="password" placeholder="Password" name="password" id="password" required>
                    <div class="submit">
                        <input type="submit" value="Submit" id="submit" href="profile.html">
                        <label>
                        <input type="checkbox" checked="checked" name="remember"> Remember me
                        </label>
                    </div>
                    <div class="create">
                        <a href="create" id="create">Create Account</a>
                        <a href="forgot.html" id="forgot">Forgot Password?</a>
                    </div>
            </form>
        </div>

        <div class="header-right">
            <img src="./image/2.png" alt="Login Image">
        </div>
    </div>
</body>
</html>
